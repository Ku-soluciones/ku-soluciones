
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tech Corporate Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
            colors: {
              pomegranate: {
                200: '#F5B7B1',
                400: '#F1948A',
                500: '#E74C3C',
                600: '#C0392B',
                700: '#A93226', // Added for hover states
              },
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
              opensans: ['Open Sans', 'sans-serif'],
              notosans: ['Noto Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Basic scrollbar styling for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #2d3748; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #E74C3C; /* pomegranate-500 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C0392B; /* pomegranate-600 */
      }
      /* Ensure html has dark class applied when needed */
      html.dark {
        color-scheme: dark;
      }
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      /* Animated section visibility */
      .section-hidden {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .section-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-opensans transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
