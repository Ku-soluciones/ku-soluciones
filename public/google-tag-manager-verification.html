<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Google Tag Manager</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- PASOS PARA VERIFICAR EN GOOGLE TAG MANAGER:
    1. Ve a: https://tagmanager.google.com/
    2. Ve a Administrador > Configuración de la cuenta
    3. Busca "Verificación del sitio web"
    4. Selecciona "Archivo HTML"
    5. Copia el código que te da Google
    6. Reemplaza "TU_CODIGO_AQUI" con tu código real
    7. Haz clic en "Verificar" -->
    
    <meta name="google-site-verification" content="TU_CODIGO_AQUI" />
</head>
<body>
    <h1>Verificación de Google Tag Manager</h1>
    <p>Este archivo es para verificar tu sitio en Google Tag Manager.</p>
    <p>Reemplaza "TU_CODIGO_AQUI" con tu código real de verificación.</p>
</body>
</html>
